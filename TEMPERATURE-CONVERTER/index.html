<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <label for="" class="temp">Temperature conversion:</label><br>
       <input type="number" value="0" id="text-box" class="box"><br>
       <input type="radio" name="pick" id="toFahrenheit">
       <label for="toFahrenheit">Celcius ➡ Fahrenheit</label><br>
       <input type="radio" name="pick" id="toCelcius">
       <label for="toCelcius">Fahrenheit ➡ Celcius</label><br>

       <button type="button" onclick="ConvertTemp()" id="submitBtn">Submit</button>

       <p id="displayResult"></p>
    </form>


    <script src="main.js"></script>
</body>
</html>
